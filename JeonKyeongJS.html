    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        .containerjs {
            float: left;
        }

        .cal {
            float: left;
            width: 600px;
            margin: 150px auto auto 200px;
        }

        .calheader {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .year-month{
            font-size: 35px;    
        }

        .nav {
            display: flex;
            border: 1px solid #000;
            border-radius: 5px;
        }

        .nav-btn{
            width: 28px;
            height: 30px;
            border: none;
            font-size: 16px;
            line-height: 34px;
            background-color: transparent;
            cursor: pointer;
        }

        .go-today{
            width: 75px;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
        }

        .days {
            display: flex;
            margin: 25px 0 10px;
        }

        .day{
            width: calc(100% / 7);
            text-align: center;
        }

        .dates {
            display: flex;
            flex-flow: row wrap;
            height: 500px;
            border-top: 1px solid #000;
            border-right: 1px solid #000;
        }

        .date{
            width: calc(100% / 7);
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #000;
            border-left: 1px solid #000;
        }

        .day:nth-child(7n + 1),
        .date:nth-child(7n + 1){
            color: red;
        }

        .day:nth-child(7n),
        .date:nth-child(7n){
            color: blue;
        }

        .calculator {
            float: left;
            width: 287px;
            border: 1px solid red;
            background-color: #eee;
            padding: 5px;
            margin: 300px 200px;
        }

        .calculator form {
            display: grid;
            grid-template-columns: repeat(4, 65px);
            grid-auto-rows: 65px;
            grid-gap: 5px;
        }

        .calculator form input {
            border: 2px solid red;
            cursor: pointer;
        }
        
        .calculator form input:hover {
            box-shadow: 1px 1px 2px #333;
            cursor: pointer;
        }

        .calculator form .clear {
            background-color: red;
            color: #fff;
        }

        .calculator form .op {
            background-color: red;
            color: #fff;
        }

        .calculator form .dot {
            background-color: red;
            color: #fff;
        }

        .calculator form .dot {
            background-color: red;
            color: #fff;
        }

        .calculator form input[type='text']{
            grid-column: span 4;
            text-align: right;
            padding: 0 10px;
        }

        .calculator form .clear {
            grid-column: span 3;
        }

        .calculator form .result {
            grid-column: span 2;
        }
    </style>

</head>

    <div class="containerjs">
        <div class="cal">

                <div class="year-month"></div>

            <div class="calmain">

        <div class="calculator">
            <form name="forms">
                <input type="text" name="output" readonly>
                <input type="button" class="clear" value="C" onclick="document.forms.output.value=''">
                <input type="button" class="op" value="/" onclick="document.forms.output.value+='/'">
                <input type="button" value="1" onclick="document.forms.output.value+='1'">
                <input type="button" value="2" onclick="document.forms.output.value+='2'">
                <input type="button" value="3" onclick="document.forms.output.value+='3'">
                <input type="button" class="op" value="*" onclick="document.forms.output.value+='*'">
                <input type="button" value="4" onclick="document.forms.output.value+='4'">
                <input type="button" value="5" onclick="document.forms.output.value+='5'">
                <input type="button" value="6" onclick="document.forms.output.value+='6'"> 
                <input type="button" class="op" value="+" onclick="document.forms.output.value+='+'"> 
                <input type="button" value="7" onclick="document.forms.output.value+='7'">
                <input type="button" value="8" onclick="document.forms.output.value+='8'">
                <input type="button" value="9" onclick="document.forms.output.value+='9'">
                <input type="button" class="op" value="-" onclick="document.forms.output.value+='-'">
                <input type="button" class="dot" value="." onclick="document.forms.output.value+='.'">
                <input type="button" value="0" onclick="document.forms.output.value+='0'">
                <input type="button" class="op result" value="=" onclick="document.forms.output.value=eval(document.forms.output.value)">
                
            </form>
        </div>
